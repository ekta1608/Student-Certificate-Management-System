<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertiVerify Portal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col">

    <!-- Navbar -->
    <nav id="navbar" class="hidden bg-indigo-600 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <span id="nav-icon" class="text-2xl">üéì</span>
                    <span id="nav-title" class="font-bold text-xl tracking-wide">Portal</span>
                </div>
                <button onclick="logout()" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-black/20 hover:bg-black/30 transition-colors text-sm font-medium">
                    Switch Role
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow flex flex-col items-center justify-center p-4">
        
        <!-- Login Section -->
        <div id="login-section" class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 fade-in">
            <div class="bg-indigo-600 p-8 text-center">
                <h1 class="text-3xl font-bold text-white mb-2">CertiVerify</h1>
                <p class="text-indigo-100">Academic Verification Portal</p>
            </div>
            <div class="p-8 space-y-4">
                <p class="text-center text-slate-600 mb-4">Select your portal type</p>
                
                <button onclick="login('student')" class="w-full flex items-center p-4 rounded-xl border-2 border-slate-100 hover:border-indigo-500 hover:bg-indigo-50 transition-all group">
                    <div class="p-3 bg-indigo-100 text-indigo-600 rounded-full group-hover:bg-indigo-600 group-hover:text-white transition-colors mr-4">
                        üë§
                    </div>
                    <div class="text-left">
                        <h3 class="font-bold text-lg text-slate-800">Student Portal</h3>
                        <p class="text-sm text-slate-500">Upload certificates</p>
                    </div>
                </button>

                <button onclick="login('admin')" class="w-full flex items-center p-4 rounded-xl border-2 border-slate-100 hover:border-purple-500 hover:bg-purple-50 transition-all group">
                    <div class="p-3 bg-purple-100 text-purple-600 rounded-full group-hover:bg-purple-600 group-hover:text-white transition-colors mr-4">
                        üõ°Ô∏è
                    </div>
                    <div class="text-left">
                        <h3 class="font-bold text-lg text-slate-800">Admin Portal</h3>
                        <p class="text-sm text-slate-500">Review submissions</p>
                    </div>
                </button>
            </div>
        </div>

        <!-- Student Dashboard -->
        <div id="student-dashboard" class="hidden w-full max-w-6xl grid md:grid-cols-2 gap-8 fade-in">
            <!-- Upload Form -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-fit">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2 text-slate-800 pb-4 border-b border-slate-100">
                    üì§ Upload Certificate
                </h2>
                <form id="upload-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Title</label>
                        <input type="text" id="cert-title" required class="w-full p-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="e.g. Java Certification">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Description</label>
                        <textarea id="cert-desc" rows="3" class="w-full p-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Brief details..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Link URL</label>
                        <input type="url" id="cert-link" required class="w-full p-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="https://...">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-bold transition-all shadow-md mt-2">
                        Submit for Review
                    </button>
                </form>
            </div>

            <!-- My Submissions -->
            <div class="space-y-4">
                <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2">üìÑ My Submissions</h2>
                <div id="student-list" class="space-y-3">
                    <!-- Dynamic Content -->
                    <div class="text-center py-10 text-slate-500 bg-white rounded-xl border border-dashed border-slate-300">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" class="hidden w-full max-w-5xl fade-in">
            <h2 class="text-xl font-bold mb-6 text-slate-800 flex items-center gap-2">
                ‚è±Ô∏è Pending Reviews
            </h2>
            <div id="admin-list" class="grid gap-4">
                <!-- Dynamic Content -->
            </div>
        </div>

    </main>

    <!-- MAIN JAVASCRIPT LOGIC (Hybrid: Local Backend + Offline Mock) -->
    <script>
        const API_URL = 'http://localhost:5000/api/certificates';
        const STORAGE_KEY = 'mock_certificates_db';
        let currentUser = null;
        let currentRole = null;

        // --- Mock Auth ---
        function simulateLogin() {
            if (!currentUser) {
                let storedId = localStorage.getItem('mockStudentId');
                if (!storedId) {
                    storedId = 'user_' + Math.floor(Math.random() * 10000);
                    localStorage.setItem('mockStudentId', storedId);
                }
                currentUser = { uid: storedId };
                console.log("Logged in as:", currentUser.uid);
            }
        }

        // --- Mock DB Helper (Offline Mode) ---
        function getMockDB() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        }

        function saveToMockDB(data) {
            const db = getMockDB();
            db.push(data);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
        }

        function updateMockDB(id, status) {
            const db = getMockDB();
            const index = db.findIndex(c => c._id === id);
            if(index !== -1) {
                db[index].status = status;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
            }
        }

        function showOfflineBanner() {
            if(document.getElementById('offline-banner')) return;
            const banner = document.createElement('div');
            banner.id = 'offline-banner';
            banner.className = 'fixed bottom-4 right-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 rounded shadow-lg z-50 text-sm max-w-xs fade-in';
            banner.innerHTML = `
                <p class="font-bold mb-1">‚ö†Ô∏è Offline Demo Mode</p>
                <p>Backend not detected. Using local browser storage so you can test the UI.</p>
            `;
            document.body.appendChild(banner);
        }

        // --- Navigation ---
        window.login = function(role) {
            simulateLogin();
            currentRole = role;
            
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            
            const navTitle = document.getElementById('nav-title');
            const navBar = document.getElementById('navbar');
            const navIcon = document.getElementById('nav-icon');

            if (role === 'student') {
                navTitle.innerText = "Student Portal";
                navBar.classList.remove('bg-purple-700');
                navBar.classList.add('bg-indigo-600');
                navIcon.innerText = "üë§";
                document.getElementById('student-dashboard').classList.remove('hidden');
                document.getElementById('student-dashboard').classList.add('flex');
                loadStudentData();
            } else {
                navTitle.innerText = "Admin Portal";
                navBar.classList.remove('bg-indigo-600');
                navBar.classList.add('bg-purple-700');
                navIcon.innerText = "üõ°Ô∏è";
                document.getElementById('admin-dashboard').classList.remove('hidden');
                loadAdminData();
            }
        };

        window.logout = function() {
            currentRole = null;
            document.getElementById('navbar').classList.add('hidden');
            document.getElementById('student-dashboard').classList.add('hidden');
            document.getElementById('student-dashboard').classList.remove('flex');
            document.getElementById('admin-dashboard').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
        };

        // --- Student Logic (Hybrid) ---
        const uploadForm = document.getElementById('upload-form');
        
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!currentUser) return;

            const title = document.getElementById('cert-title').value;
            const desc = document.getElementById('cert-desc').value;
            const link = document.getElementById('cert-link').value;
            const btn = uploadForm.querySelector('button');
            
            btn.innerText = "Uploading...";
            btn.disabled = true;

            const payload = {
                studentId: currentUser.uid,
                studentName: "Student " + currentUser.uid.slice(5),
                title: title,
                description: desc,
                link: link,
                status: 'pending', // Added for offline consistency
                submittedAt: new Date().toISOString()
            };

            try {
                // Try Backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error('Upload failed');
            } catch(err) {
                // Fallback to Offline
                console.warn("Backend failed, using offline storage");
                showOfflineBanner();
                payload._id = 'local_' + Date.now(); // Generate local ID
                saveToMockDB(payload);
            } finally {
                uploadForm.reset();
                loadStudentData();
                btn.innerText = "Submit for Review";
                btn.disabled = false;
                alert("Certificate uploaded!");
            }
        });

        async function loadStudentData() {
            if(!currentUser) return;
            const list = document.getElementById('student-list');
            list.innerHTML = '<div class="text-center text-slate-400">Loading...</div>';

            let myCerts = [];

            try {
                // Try Backend
                const response = await fetch(`${API_URL}?studentId=${currentUser.uid}`);
                if (!response.ok) throw new Error("Failed to fetch");
                myCerts = await response.json();
            } catch (err) {
                // Fallback to Offline
                showOfflineBanner();
                const allCerts = getMockDB();
                myCerts = allCerts.filter(c => c.studentId === currentUser.uid);
            }

            renderStudentList(myCerts, list);
        }

        function renderStudentList(certs, container) {
            container.innerHTML = '';
            if(certs.length === 0) {
                container.innerHTML = `<div class="text-center py-6 text-slate-400 bg-white rounded-xl border border-dashed border-slate-300">No submissions yet</div>`;
                return;
            }

            certs.forEach(cert => {
                let statusColor = 'text-yellow-600 bg-yellow-100';
                let icon = '‚è≥';
                if(cert.status === 'approved') { statusColor = 'text-green-600 bg-green-100'; icon = '‚úÖ'; }
                if(cert.status === 'rejected') { statusColor = 'text-red-600 bg-red-100'; icon = '‚ùå'; }

                const el = document.createElement('div');
                el.className = "bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex justify-between items-start";
                el.innerHTML = `
                    <div>
                        <h3 class="font-bold text-slate-800">${cert.title}</h3>
                        <p class="text-sm text-slate-500 mb-1">${cert.description}</p>
                        <a href="${cert.link}" target="_blank" class="text-indigo-600 text-xs hover:underline">View Document üîó</a>
                    </div>
                    <span class="px-3 py-1 rounded-full text-xs font-bold ${statusColor} flex items-center gap-1">
                        ${icon} ${cert.status.toUpperCase()}
                    </span>
                `;
                container.appendChild(el);
            });
        }

        // --- Admin Logic (Hybrid) ---
        async function loadAdminData() {
            const list = document.getElementById('admin-list');
            list.innerHTML = '<div class="text-center text-slate-400">Loading...</div>';
            
            let certs = [];

            try {
                // Try Backend
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Failed to fetch");
                certs = await response.json();
            } catch (err) {
                // Fallback to Offline
                showOfflineBanner();
                certs = getMockDB();
            }

            // Sort pending first
            certs.sort((a,b) => (a.status === 'pending' ? -1 : 1));
            renderAdminList(certs, list);
        }

        function renderAdminList(certs, container) {
            container.innerHTML = '';
            if(certs.length === 0) {
                container.innerHTML = `<div class="text-center py-10">No certificates found.</div>`;
                return;
            }

            certs.forEach(cert => {
                const isPending = cert.status === 'pending';
                const opacityClass = isPending ? '' : 'opacity-60';
                const certId = cert._id || cert.id; // Handle MongoDB _id or Local id
                
                const el = document.createElement('div');
                el.className = `bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 ${opacityClass}`;
                
                let actionsHtml = '';

                if(isPending) {
                    actionsHtml = `
                        <div class="flex gap-2">
                            <button onclick="updateStatus('${certId}', 'rejected')" class="px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 font-medium transition-colors">Reject</button>
                            <button onclick="updateStatus('${certId}', 'approved')" class="px-4 py-2 bg-green-50 text-green-600 rounded-lg hover:bg-green-100 font-medium transition-colors">Approve</button>
                        </div>
                    `;
                } else {
                    const color = cert.status === 'approved' ? 'text-green-600' : 'text-red-600';
                    actionsHtml = `<span class="text-sm font-bold ${color}">${cert.status.toUpperCase()}</span>`;
                }

                el.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <h3 class="font-bold text-slate-800 text-lg">${cert.title}</h3>
                            <span class="text-xs bg-slate-100 text-slate-500 px-2 py-0.5 rounded">by ${cert.studentName}</span>
                        </div>
                        <p class="text-slate-600 text-sm mb-2">${cert.description}</p>
                        <a href="${cert.link}" target="_blank" class="text-indigo-600 text-sm hover:underline font-medium">View Certificate üîó</a>
                    </div>
                    ${actionsHtml}
                `;
                container.appendChild(el);
            });
        }

        window.updateStatus = async function(id, status) {
            try {
                // Try Backend
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: status })
                });
                if(!response.ok) throw new Error("Failed");
            } catch(err) {
                // Fallback to Offline
                console.warn("Backend failed, updating locally");
                updateMockDB(id, status);
            } finally {
                loadAdminData(); // Refresh UI
            }
        };
    </script>
</body>
</html>
